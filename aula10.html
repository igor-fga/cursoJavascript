<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>Curso de JavaScript</title>
  </head>

  <body>



    <script type="text/javascript">
      /* trabalhando com loops */
      var somatorio = 0, contador = 1;

      for(var i = 1; i <= 100; i++) {
        somatorio = somatorio + i;

      }
      console.log("Somatório dos valores de 1 até 100: " + somatorio);

      while(contador <= 50) {
        console.log(contador);
        contador++;
      }

    </script>
  </body>
</html>
