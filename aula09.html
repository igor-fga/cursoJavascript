<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>Curso de JavaScript</title>
  </head>

  <body>



    <script type="text/javascript">
      /* instruções condicionais */

      var plano = 1;

      /* operador ternário */
      plano = (plano === 1) ? plano : 2;

      switch(plano){
        case 1 :
          console.log("Plano Mensal");
          planomensal();
          console.log("Voltou ao switch");
          break;
        case 2 :
          console.log("Plano Bimestral");
          break;
        default :
          console.log("Plano padrão!");
      };

      function planomensal(){
        console.log("Executou a função planomensal()");
      };

    </script>
  </body>
</html>
