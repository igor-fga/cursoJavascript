<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>Curso de JavaScript</title>

    <style>
      .bloco {
        background: red;
        color: white;
        text-align:center;
      }
    </style>

  </head>

  <body>
    <h1 id="mensagem1" class="bloco">Bloco1</h1>
    <h1 id="mensagem2" class="bloco">Bloco2</h1>
    <h1 id="mensagem3" class="bloco">Bloco3</h1>
    <h1 id="mensagem4" class="bloco">Bloco4</h1>

    <a href="#" onclick="dispararEventos()">Disparar evento</a>


    <script type="text/javascript">
      /* Eventos Customizado */
      var meuevento = new Event('acao');

      var blc1 = document.getElementById('mensagem1');
      var blc2 = document.getElementById('mensagem2');
      var blc3 = document.getElementById('mensagem3');
      var blc4 = document.getElementById('mensagem4');

      var eventoH1 = function(){
        this.innerHTML = this.innerHTML+" - disparou ACAO";
      };

      blc1.addEventListener('acao', eventoH1, false);
      blc2.addEventListener('acao', eventoH1, false);
      blc3.addEventListener('acao', eventoH1, false);
      blc4.addEventListener('acao', eventoH1, false);

      function dispararEventos(){
        blc1.dispatchEvent(meuevento);
        blc2.dispatchEvent(meuevento);
        blc3.dispatchEvent(meuevento);
        blc4.dispatchEvent(meuevento);

      };

    </script>
  </body>
</html>
