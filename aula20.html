<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>Curso de JavaScript</title>


  </head>

  <body>
    <h1 id="mostraSegundos">5</h1>
    <a href="#" onclick="history.go(-1)">Voltar</a>

    <script type="text/javascript">
      /* seTimeout, setInterval, history e Location */

      var elementoH1 = document.getElementById("mostraSegundos");
      var intContagem = function(){
        elementoH1.innerHTML = parseInt(elementoH1.innerHTML) - 1;
      };
      var intervalSegundos = setInterval(intContagem, 1000);

      window.onload = function(){

        var fncTimeout = function(){
          alert("Passaram-se 5 segundos");
          clearInterval(intervalSegundos);
          window.location = "http://www.google.com.br";
        };

        console.log(window.location);
        setTimeout(fncTimeout, 5000);

      };


    </script>
  </body>
</html>
