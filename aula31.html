<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>Curso de JavaScript</title>

  </head>

  <body>

    <h1 id="mostraEsconde">Seja bem vindo!</h1>
    <button type="button" id="btn1">Mostrar</button>
    <button type="button" id="btn2">Esconde</button>

    <h1 class="retorno"></h1>
    <h1 class="retorno"></h1>
    <h1 class="retorno"></h1>
    <h1 class="retorno"></h1>

    <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script>

      $(function(){

        $(".retorno").html("Bem vindo ao jQuery");

        $("#btn1").click(function(){
          $("#mostraEsconde").show();
        });

        $("#btn2").click(function(){
          $("#mostraEsconde").hide('slow');
        });


      });


    </script>

  </body>
</html>
